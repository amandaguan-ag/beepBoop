<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to my Neighborhood!</h1>
    </div>
    <div class="form">
      <form>      
        <label for="numInput">Input 0 or positive integer(*Required):</label>
        <br><br>
        <input id="numInput" type="number" min="0" required placeholder="0 or positive integer" />
        <br><br>
        <label for="name">What is your name?</label>
        <br><br>
        <input id="name" type="text" placeholder="Your name!">
        <br><br>
        <button class="btn-dark" type="submit">Count!</button>
      </form>
    </div>
    <div class="result" id="results">
      <h4>Mr.Roboger says:</h4>
      <p id="output"></p>
    </div>
    <div class="reset">
      <button id="resetBtn">Clear results</button>
    </div>
  </div>
</body>
</html>
